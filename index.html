<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Slide panel demo</title>
</head>

<body>
  <main id="main-app">
    <section class="main-content">
      <h1>content</h1>
      <section data-id="tray-home" class="tray animated hidden">
        <h1>Tray content 1</h1>
      </section>
      <section data-id="tray-controls" class="green tray animated hidden">
        <h1>Tray content 2</h1>
      </section>
    </section>
    <nav>
      <button data-id="home" data-type="nav-button" class="btn">tray 1</button>
      <button data-id="controls" data-type="nav-button" class="btn">tray 2</button>
    </nav>
  </main>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
